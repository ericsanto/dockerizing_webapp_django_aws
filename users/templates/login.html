{% extends "register.html" %}


{% block content %}

  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}

    <label for="{{ form.username.id_for_label}}">Username</label>
    {{ form.username }}
    {{ form.errors }}

    <label for="{{ for.password.id_for_label }}">Password</label>
    {{ form.password }}
    {{ form.errors }}

    <input type="submit" value="Entrar" name="submit">
  </form>
{% endblock %}
